{% extends "index.html" %}
    {% block content %}
<h1 id ="adminhead">User Registration</h1>

<p id="result"></p>
<form action="/userregisterdb" method="POST">
<table>
<tr>
<td><label for="name" id = "adminform">Name:</label></td>
<td><input type="text" id="name" placeholder="name" name="name" required><br><br></td>
</tr>
<tr>
<td> <label for="email"  id = "adminform">Email:</label></td>
<td>  <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br></td>
</tr>
<tr>
<td><label for="phone"  id = "adminform">contact number:</label></td>
<td>  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br></td>
</tr>
<tr>
<tr><td><p style="color: red;">use simple password for easy access</p></td></tr>
<td><label for="pwd"  id = "adminform">Password:</label></td>
<td> <input type="password" id="pwd" name="pwd" required><br><br></td>
</tr>
<tr>
<td> <label for="repwd" id = "adminform">Repeat Password:</label></td>
<td> <input type="password" id="repwd" name="repwd" title="repeat password"  required><br><br></td>
</tr>
<tr>
<td></td>
<td><a id="submit"><input type="submit" ></a></td>
</tr>
</table>
</form>

<p style="color: red;"> {{ error }} </p>

{% endblock %}
